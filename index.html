<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Javascript</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="calculator">
    <input id="display" readonly>
    <div id="keys">
      <button onclick="projectToDisplay('+')" class="operator-btn">+</button>
      <button onclick="projectToDisplay('7')">7</button>
      <button onclick="projectToDisplay('8')">8</button>
      <button onclick="projectToDisplay('9')">9</button>
      <button onclick="projectToDisplay('-')" class="operator-btn">-</button>
      <button onclick="projectToDisplay('4')">4</button>
      <button onclick="projectToDisplay('5')">5</button>
      <button onclick="projectToDisplay('6')">6</button>
      <button onclick="projectToDisplay('*')" class="operator-btn">*</button>
      <button onclick="projectToDisplay('1')">1</button>
      <button onclick="projectToDisplay('2')">2</button>
      <button onclick="projectToDisplay('3')">3</button>
      <button onclick="projectToDisplay('/')" class="operator-btn">/</button>
      <button onclick="projectToDisplay('0')">0</button>
      <button onclick="projectToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()" class="operator-btn">C</button>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
